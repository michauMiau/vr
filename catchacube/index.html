<!DOCTYPE html>
<html>
<head>
    <title>Catchacub</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true; friction: 0.2; restitution: 0.8; gravity: -9.8">
        <a-sky color="#ECECEC"></a-sky>
        
        <!-- Visible floor at a fixed height -->
        <a-plane id="floor" position="0 -1.5 0" rotation="-90 0 0" width="10" height="10" color="#00FF00"></a-plane>
        
        <a-entity id="falling-cubes"></a-entity>
        
        <!-- Oculus Touch controllers -->
        <a-entity id="leftController" oculus-touch-controls="hand: left" visible="true" mixin="controller" dynamic-body></a-entity>
        <a-entity id="rightController" oculus-touch-controls="hand: right" visible="true" mixin="controller" dynamic-body></a-entity>
        
        <!-- Points counter displayed on the sky -->
        <a-text id="point-score-sky" value="Points: 0" align="center" width="6" color="#FF5733" position="0 2 -4"></a-text>
        
        <a-assets>
            <a-mixin id="controller"
               physics-collider
               dynamic-body
               shape: sphere; sphereRadius: 0.02"
               super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls"
               collision-filter="group: hands;
                                collidesWith: falling-cubes">
            </a-mixin>
        </a-assets>
    </a-scene>

    <script>
        const fallingCubes = document.querySelector('#falling-cubes');
        const pointScoreEntity = document.querySelector('#point-score-sky');

        let pointScore = 0;

        function randomPosition() {
            return {
                x: Math.random() * 4 - 2,
                y: 3,
                z: Math.random() * 4 - 2
            };
        }

        function createFallingCube() {
            const cube = document.createElement('a-box');
            const position = randomPosition();
            cube.setAttribute('position', position);
            cube.setAttribute('class', 'cube');
            cube.setAttribute('color', '#FF5733');
            cube.setAttribute('width', '0.5');
            cube.setAttribute('height', '0.5');
            cube.setAttribute('depth', '0.5');
            fallingCubes.appendChild(cube);

            const fallSpeed = 0.2; // meters per second
            const updateInterval = 16; // milliseconds (60 FPS)
        }

        function updatePointScore() {
            pointScoreEntity.setAttribute('value', `Points: ${pointScore}`);
        }

        fallingCubes.addEventListener('collide', (event) => {
            const collidedCube = event.detail.body.el;
            fallingCubes.removeChild(collidedCube);
            pointScore += 10;
            updatePointScore();
        });

        setInterval(createFallingCube, 2000);
        updatePointScore();
    </script>
</body>
</html>
