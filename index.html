<!DOCTYPE html>
<html>
<head>
    <title>WebXR Example games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 10px 0;
        }

        .link-list a {
            color: #00f;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-list a:hover {
            color: #f00;
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
                border-radius: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .link-list li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to sum shitteh webxr games i made</h1>
        <p>ya know the good thing about this website is zero js so veri secure and easy to view.oh wait these are the games</p>
        <ul class="link-list">
            <li><a href="https://michaumiau.github.io/vr/catchacube/">Catch a cube game, fun probabaly i haven't tested</a></li>
            <li><a href="https://example2.com">another one</a></li>
            <li><a href="https://example3.com">Example 3</a></li>
        </ul>
    </div>
</body>
</html>
